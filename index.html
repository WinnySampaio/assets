<body>
    <section class="content">
        <h1>Bulbasaur</h1>
        <span class="number">#001</span>

        <div class="detail">
            <ol class="types">
                <li class="type">Grass</li>
                <li class="type">Poison</li>
            </ol>

        </div>
        <ol class="pokemons">

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="Bulbasaur">

        </ol>

        <div class="pokemon">
            <p class="pokemons">About&emsp;<span class="colorCinza">Base Stats&emsp;Evolution&emsp;Moves</span></p>
          
        </div>

        <div class="dados">
            <p class="dados1">Species<span class="colorPreta">&emsp;Seed</span></p>   
            <p class="dados1">Height<span class="colorPreta">&emsp;2'3.6'(0,70 cm)</span></p>

            <p class="dados1">Abilities<span class="colorPreta">&emsp;overgrow, Chlorophyl</span></p>  
            <p class="dados2">Breeding</p>
            <p class="dados3">Gender<span class="colorPreta">&emsp;♂️ 87.5%&emsp;♀️ 12.5% </span></p>
            <p class="dados3">Eggs Groups<span class="colorPreta">&emsp;Monster</span></p>
            <p class="dados3">Eggs Cycle<span class="colorPreta">&emsp;Grass</span></p>
